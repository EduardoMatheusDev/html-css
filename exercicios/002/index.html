<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
  </head>
  <body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
      Você pode escrever um parágrafo de qualquer jeito. Desde que esteja dentro
      do &lt;p&gt; e do &lt;/p&gt;
    </p>
    <p>
      Se precisar quebrar a linha em um ponto específico como esse, <br>
      basta da o comando &lt;br&gt;.
    </p>
    <!--Para criar comentarios usa cochete, exclamação e dois tracinhos. Nada disso aparece no site-->
    <p>Vamos adicionar alguns símbolos especiais: 
    &reg; 
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    &downarrow; 
    &rightarrow;
    &leftarrow;
     </p>
     <p>Agora emojis: 
      &#x270B; &#x1F61C; &#x1F91A;
     </p>
  </body>
</html>
