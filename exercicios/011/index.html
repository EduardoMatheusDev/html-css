<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente mude o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Média.png" type="image/png">
        <img src="imagens/Grande.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
        <p>Vamos reproduzir um áudio utilizando o HTML5</p>
        <audio preload="metadata" controls loop>
            <source src="midia/readmy.mp3" type="audio/mpeg">
            <source src="midia/readmy.ogg" type="audio/ogg"> 
            <source src="midia/readmy.wav" type="audio/wav"> <!--NÃO RECOMENDO O WAV, POIS É MUITO PESADO-->
            <!--NO CASO EU N CONVERTIR OS ARQUIVOS, SÓ TEM O MP3, MAS O IDEAL É DAR ESSAS TRÊS OPÇÕES-->
            <p>Infelizmente seu navegador não consegue reproduzir o áudio, <a href="midia/readmy.mp3">clique aqui para baixar o arquivo MP3</a></p>
        </audio>
</body>
</html>
